<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery UI | Datepicker</title>
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../css/estilo_manual_jquery.css" type="text/css">
    <link rel="stylesheet" href="css/estilo_general.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/ejercicio01.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1;">
</head>
<body>
    <header><h1>Datepicker</h1></header>
    <div id="contenedor">
        <main>
            <section>
                <article>
                    <p>Enlace widget a la página oficial:</p>
                    <p><a href="https://jqueryui.com/datepicker/#date-formats">https://jqueryui.com/datepicker/#date-formats</a></p>
                </article>
                <article>
                    <p>Fecha: <input type="text" id="fecha" size="30"></p>
                </article>
                <article>
                    <p>Código HTML: </p>
                    <img class="codigo" src="images/html_fecha.PNG" alt="">
                    <p>Código JS: </p>
                    <img class="codigo" src="images/js_fecha.PNG" alt="">
                </article>
            </section>
        </main>
    </div>
    <div id="div_atras">
        <input type="submit" id="atras" value="Atrás">
    </div>
    <footer>
        <p>Design by Javier Benítez</p>
    </footer>
</body>
</html>
