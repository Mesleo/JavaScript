<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery UI | Autocomplete</title>
    <link rel="stylesheet" href="../css/estilo_manual_jquery.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/estilo_general.css">
    <link rel="stylesheet" href="css/estilo_autocomplete_custom_data_and_display.css">
    <script src="js/jquery-2.2.0.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <script src="js/ejercicio03.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1;">
</head>
<body>
    <header><h1>Autocomplete custom data and display</h1></header>
    <div id="contenedor">
        <main>
            <section id="section-1">
                <article>
                    <div id="project-label">Buscar:</div>
                    <img id="project-icon" src="" class="ui-state-default" alt="">
                    <input id="project">
                    <input type="hidden" id="project-id">
                    <p id="project-description"></p>
                </article>
                <article>
                    <p>Enlace widget a la página oficial:</p>
                    <p><a href="https://jqueryui.com/autocomplete/#custom-data">https://jqueryui.com/autocomplete/#custom-data</a></p>
                </article>
            </section>
            <section>
                <article>
                    <p>Código HTML: </p>
                    <img class="codigo" src="images/html_autocomplete.PNG" alt="">
                    <p>Código JS: </p>
                    <img class="codigo" src="images/js_autocomplete_array.PNG" alt="">
                    <img class="codigo" src="images/js_autocomplete_funcion.PNG" alt="">
                </article>
            </section>
        </main>
    </div>
    <div id="div_atras">
        <input type="submit" id="atras" value="Atrás">
    </div>
    <footer>
        <p>Design by Javier Benítez</p>
    </footer>
</body>
</html>
